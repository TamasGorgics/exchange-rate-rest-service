spring:
    jackson:
        serialization:
            indent_output: true
            write_dates_as_timestamps: false
            write_durations_as_timestamps: false
    datasource:
        jndi-name: java:jboss/datasources/demo
    jpa:
        database-platform: org.hibernate.dialect.Oracle10gDialect
        show-sql: false
        hibernate:
            ddl-auto: create
    mvc:
        throw-exception-if-no-handler-found: true
server:
    error:
        whitelabel:
            enabled: false